<div>
    <form class="item" action="loadIntoDB.jsp" method="post">

        <input name="categoria" type="hidden" value="dvd">
        <ul>
            <li>
                <label for="name">Nome Dvd : </label>
                <input type="text" name="name" maxlength="30">
            </li>
            <li>
                <label for="regista">Regista : </label>
                <input type="text" name="regista" maxlength="50">
            </li>
            <li>
                <label for="yearRelease">Anno uscita : </label>
                <input type="number" name="yearRelease" min="1900" max="2025" required >
            </li>
            <li>
                <label for="price">Prezzo : </label>
                <input type="number" name="price" step="0.01" min="0" max="100" required>

            </li>
            <li>
                <label for="numProd">Quantit√† disponibile : </label>
                <input type="number" name="numProd" min="0" max="1000" required>
            </li>
            <li>
                <label for="foto">Copertina ( usare bitly ) : </label>
                <input type="text" name="foto" maxlength="30" required>
            </li>
            <li>
                <label for="spedizione">Spedizione : </label>
                <select name="spedizione">
                    <option value="1" selected='selected'> Posta Prioritaria ( 7 gg - 5 euro )</option>
                    <option value="2"> Corriere ( 2gg - 10 euro )</option>
                </select>
            </li>
            <li><label for="genere">Genere : </label>
                <select name="genere">
                    <option value="1" selected='selected'> Fantasy</option>
                    <option value="2">Horror</option>
                    <option value="3">Fantascienza</option>
                    <option value="4">Drama</option>
                    <option value="5">Avventura</option>
                    <option value="6">Azione</option>
                    <option value="7">Biografico</option>
                    <option value="8">Commedia</option>
                    <option value="9">Bambini</option>
                </select>
            </li>
            <li>
                <label for="descrizione">Descrizione : </label>
                <input type="text" name="descrizione" maxlength="500" required>
            </li>
            <li>
                    <label>Attori </label>
                    <ul>
                    <li>
                        <input class="attore" type="text" name="attore1nome" minlength="2" maxlength="30" placeholder="nome" required>
                        <input class="attore" type="text" name="attore1cognome" minlength="2" maxlength="30" placeholder="cognome" required>
                    </li>
                    <li>
                        <input class="attore" type="text" name="attore2nome" minlength="2" maxlength="30" placeholder="nome" required>
                        <input class="attore" type="text" name="attore2cognome" minlength="2" maxlength="30" placeholder="cognome" required>
                    </li>
                    <li>
                        <input class="attore" type="text" name="attore3nome" minlength="2" maxlength="30" placeholder="nome" required>
                        <input class="attore" type="text" name="attore3cognome" minlength="2" maxlength="30" placeholder="cognome" required>
                    </li>
                    <li>
                        <input class="attore" type="text" name="attore4nome" minlength="2" maxlength="30" placeholder="nome">
                        <input class="attore" type="text" name="attore4cognome" minlength="2" maxlength="30" placeholder="cognome">
                    </li>
                    <li>
                        <input class="attore" type="text" name="attore5nome" minlength="2" maxlength="30" placeholder="nome">
                        <input class="attore" type="text" name="attore5cognome" minlength="2" maxlength="30" placeholder="cognome">
                    </li>
                    <li>
                        <input class="attore" type="text" name="attore6nome" minlength="2" maxlength="30" placeholder="nome">
                        <input class="attore" type="text" name="attore6cognome" minlength="2" maxlength="30" placeholder="cognome">
                    </li>
                </ul>
                </li>
        </ul>

        <input id="addItem" type="submit" value="Aggiungi Articolo">   
    </form>
</div>
