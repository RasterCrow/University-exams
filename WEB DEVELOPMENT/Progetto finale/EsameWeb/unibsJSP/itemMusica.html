<div>
    <form class="item" action="loadIntoDB.jsp" method="post">

            <input name="categoria" type="hidden" value="musica">

        <ul>
            <li>
                <label for="name">Nome Album : </label>
                <input type="text" name="name" maxlength="30">
            </li>
            <li>
                <label for="autore">Autore : </label>
                <input type="text" name="autore" maxlength="50">
            </li>
            <li>
                <label for="yearRelease">Anno uscita : </label>
                <input type="number" name="yearRelease" min="1900" max="2025" required>
            </li>
            <li>
                <label for="disco">Tipo di disco : </label>
                <select name="disco">
                    <option value="cd" selected='selected'> CD</option>
                    <option value="vinile">Vinile</option>
                </select>
            </li>
            <li>
                <label for="price">Prezzo : </label>
                <input type="number" name="price" step="0.01" min="0" max="100" required>
            </li>
            <li>
                <label for="numProd">Quantità disponibile : </label>
                <input type="number" name="numProd" min="0" max="1000" required>
            </li>
            <li>
                <label for="foto">Copertina ( usare bitly ) : </label>
                <input type="text" name="foto" maxlength="30" required>
            </li>
            <li>
                <label for="spedizione">Spedizione : </label>
                <select name="spedizione">
                    <option value="1" selected='selected'> Posta Prioritaria ( 7 gg - 5€ )</option>
                    <option value="2"> Corriere ( 2gg - 10€ )</option>
                </select>
            </li>
            <li>
                <label for="descrizione">Descrizione : </label>
                <input type="text" name="descrizione" maxlength="500" required>
            </li>
            <li>
                    <label>Canzoni </label>
                    <ul>
                    <li>
                        <input class="canzoneTitolo" type="text" name="canzone1titolo" minlength="2" maxlength="30" placeholder="titolo" required>
                        <input class="canzoneOra" type="text" name="canzone1durata" placeholder="00:00:00" required>
                    </li>
                    <li>
                        <input class="canzoneTitolo" type="text" name="canzone2titolo" minlength="2" maxlength="30" placeholder="titolo" required>
                        <input class="canzoneOra" type="text" name="canzone2durata" placeholder="00:00:00" required>
                    </li>
                    <li>
                        <input class="canzoneTitolo" type="text" name="canzone3titolo" minlength="2" maxlength="30" placeholder="titolo" required>
                        <input class="canzoneOra" type="text" name="canzone3durata" placeholder="00:00:00" required>
                    </li>
                    <li>
                        <input class="canzoneTitolo" type="text" name="canzone4titolo" minlength="2" maxlength="30" placeholder="titolo">
                        <input class="canzoneOra" type="text" name="canzone4durata" placeholder="00:00:00">
                    </li>
                    <li>
                        <input class="canzoneTitolo" type="text" name="canzone5titolo" minlength="2" maxlength="30" placeholder="titolo">
                        <input class="canzoneOra" type="text" name="canzone5durata" placeholder="00:00:00">
                    </li>
                    <li>
                        <input class="canzoneTitolo" type="text" name="canzone6titolo" minlength="2" maxlength="30" placeholder="titolo">
                        <input class="canzoneOra" type="text" name="canzone6durata" placeholder="00:00:00">
                    </li>
                </ul>
                </li>
        </ul>

        <input id="addItem" type="submit" value="Aggiungi Articolo">   
    </form>
</div>
